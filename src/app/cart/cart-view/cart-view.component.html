<div class="container-sm">
    <h2>Your cart</h2>
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartItems">
                <span matListItemTitle>{{item.name}}</span>
                <span matListItemLine>{{item.price}}</span>
            </mat-list-item>
            <div class="price">
                <p>Total Price:</p>
                <span matListItemLine>{{totalPrice | currency: 'USD'}}</span>
            </div>
            <mat-list-item class="text-right">
                <button mat-flat-button (click)="clearCart()">Clear</button>
            </mat-list-item>
            <mat-list-item class="text-right">
                <button mat-raised-button color="accent" (click)="checkout()">Checkout</button>
            </mat-list-item>
        </mat-list>
    </mat-card> 
</div>
